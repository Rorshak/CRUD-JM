<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #notificacionForm="ngForm" (ngSubmit)="addNotificacion(notificacionForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="notificacionService.selectedNotificacion._id" 
              placeholder="Enter id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="tipo_notificacion" #tipo_notificacion="ngModel" [(ngModel)]="notificacionService.selectedNotificacion.tipo_notificacion" 
                  placeholder="Enter the notification type">
              </div>
              <div class="input-field col s12">
                <input type="text" name="fecha" #fecha="ngModel" [(ngModel)]="notificacionService.selectedNotificacion.fecha" 
                  placeholder="Enter the date of notification">
              </div>
              <div class="input-field col s12">
                <input type="text" name="recordatorio" #recordatorio="ngModel" [(ngModel)]="notificacionService.selectedNotificacion.recordatorio" 
                  placeholder="Enter your recordatorio">
              </div>
            
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn" style="margin-left: 2p">Save</button>
                  <!--Limpiar Formulario-->
                  <button class="btn right" (click)="resetForm(notificacionForm)">Clean</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Notification Type</th>
          <th>Date/Fecha</th>
          <th>Recordatory</th>
          <th>Operations</th>
          </thead>
          <tbody>
            <tr  *ngFor="let notificacion of notificacionService.notificaciones">
              <td>{{ notificacion.tipo_notificacion }}</td>
              <td>{{ notificacion.fecha }}</td>
              <td>{{ notificacion.recordatorio }}</td>
             <td>
               <a (click)='editNotificacion(notificacion)'>
                        <i class='material-icons'>edit</i>
               </a>
             </td>
             <td>
                <a (click)='deleteNotificacion(notificacion._id)'>
                  <i class='material-icons'>delete</i>
                </a>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
